[package]
name = "tranquility-http-signatures"
version = "0.1.0"
authors = ["Glitch <smallglitch@cryptolab.net>"]
edition = "2018"
license = "MIT"

[dependencies]
base64 = "0.13"
http = "0.2"
once_cell = "1"
pem = "0.8"
pkcs8 = { version = "0.6", features = ["alloc"] }
ring = { version = "0.16", features = ["std"] }
thiserror = "1"

[dependencies.reqwest]
version = "0.11"
default-features = false
optional = true

[features]
default = []
