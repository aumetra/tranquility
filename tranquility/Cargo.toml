[package]
name = "tranquility"
version = "0.1.0"
authors = ["Glitch <smallglitch@cryptolab.net>"]
edition = "2018"
license = "MIT"
build = "build.rs"

[dependencies]
ammonia = "3.1.2"
argh = "0.1.5"
askama = "0.10.5"
async-trait = "0.1.51"
base64 = "0.13.0"
cfg-if = "1.0.0"
chrono = "0.4.19"
futures-util = "0.3.17"
headers = "0.3.4"
hex = "0.4.3"
itertools = "0.10.1"
once_cell = "1.8.0"
ormx = { version = "0.7.0", features = ["postgres"] }
paste = "1.0.5"
rand = "0.8.4"
rayon = "1.5.1"
regex = "1.5.4"
reqwest = { version = "0.11.4", default-features = false, features = ["json", "rustls-tls"] }
rsa = "0.5.0"
rust-argon2 = "0.8.3"
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.66"
serde_qs = { version = "0.8.4", features = ["warp"] }
sha2 = "0.9.6"
sqlx = { version = "0.5.7", features = ["chrono", "json", "offline", "postgres", "runtime-tokio-rustls", "uuid"] }
thiserror = "1.0.28"
tokio = { version = "1.10.1", features = ["full", "tracing"] }
toml = "0.5.8"
tracing = { version = "0.1.26", features = ["attributes"] }
tracing-subscriber = { version = "0.2.20", features = ["parking_lot"] }
url = "2.2.2"
uuid = { version = "0.8.2", features = ["serde", "v4"] }
validator = { version = "0.14.0", features = ["derive"] }
warp = { version = "0.3.1", features = ["tls"] }

# Email functionality (optional)
lettre = { version = "0.10.0-rc.3", default-features = false, features = ["builder", "hostname", "smtp-transport", "tokio1-rustls-tls", "tracing"], optional = true }

# Jaeger/OpenTelemetry (optional)
opentelemetry = { version = "0.16.0", features = ["rt-tokio"], optional = true }
opentelemetry-jaeger = { version = "0.15.0", features = ["rt-tokio"], optional = true }
tracing-opentelemetry = { version = "0.15.0", optional = true }

# Markdown posts (optional)
pulldown-cmark = { version = "0.8.0", default-features = false, optional = true }

# Memory allocators (optional)
jemalloc = { package = "jemallocator", version = "0.3.2", optional = true }
mimalloc = { version = "0.1.26", optional = true }

[dependencies.tranquility-http-signatures]
path = "../tranquility-http-signatures"
features = ["reqwest"]

[dependencies.tranquility-ratelimit]
path = "../tranquility-ratelimit"

[dependencies.tranquility-types]
path = "../tranquility-types"
features = ["activitypub", "nodeinfo", "webfinger"]

[features]
default = ["mastodon-api"]

email = ["lettre"]
jaeger = ["opentelemetry", "opentelemetry-jaeger", "tracing-opentelemetry"]
markdown = ["pulldown-cmark"]
mastodon-api = ["tranquility-types/mastodon"]

[dev-dependencies]
jsonschema = { version = "0.12.1", default-features = false }
