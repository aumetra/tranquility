[package]
name = "tranquility"
version = "0.1.0"
authors = ["Glitch <smallglitch@cryptolab.net>"]
edition = "2018"
license = "MIT"
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ammonia = "3"
askama = "0.10"
async-trait = "0.1"
cached = "0.22"
chrono = "0.4"
clap = "3.0.0-beta.2"
futures-util = "0.3"
hex = "0.4"
itertools = "0.10"
once_cell = "1"
openssl = "0.10"
rayon = "1"
regex = "1"
rust-argon2 = "0.8"
serde_json = "1"
thiserror = "1"
tracing = "0.1"
tracing-subscriber = "0.2"
url = "2"

[dependencies.http-signatures]
git = "https://github.com/smallglitch/http-signatures.git"
branch = "main"
features = [
    "from-reqwest",
]

[dependencies.reqwest]
version = "0.10"
default-features = false
features = [
    "json",
    "rustls",
]

[dependencies.serde]
version = "1.0"
default-features = false
features = [
    "derive",
]

[dependencies.sqlx]
version = "0.4"
default-features = false
features = [
    "chrono",
    "json",
    "macros",
    "migrate",
    "offline",
    "postgres",
    "runtime-tokio-rustls",
    "uuid",
]

[dependencies.tokio]
version = "0.2"
features = [
    "full",
    "tracing"
]

[dependencies.tranquility-ratelimit]
path = "../tranquility-ratelimit"

[dependencies.tranquility-types]
path = "../tranquility-types"

[dependencies.uuid]
version = "0.8"
features = [
    "serde",
    "v4",
]

[dependencies.validator]
version = "0.12"
features = [
    "derive",
]

[dependencies.warp]
version = "0.2"
features = [
    "compression",
    "tls",
]

[features]
default = [ ]
vendored-openssl = [ "http-signatures/vendored-openssl", "openssl/vendored" ]
