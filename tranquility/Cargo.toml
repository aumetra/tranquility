[package]
name = "tranquility"
version = "0.1.0"
authors = ["Glitch <smallglitch@cryptolab.net>"]
edition = "2018"
license = "MIT"
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ammonia = "3.1"
askama = "0.10"
bytes = "0.5"
cached = "0.20"
chrono = "0.4"
clap = "3.0.0-beta.2"
hex = "0.4"
http-signatures = { git = "https://github.com/smallglitch/http-signatures.git", branch = "main", features = [ "from-reqwest" ] }
itertools = "0.9"
once_cell = "1.5"
openssl = "0.10"
regex = "1.4"
reqwest = { version = "0.10", default-features = false, features = [ "json", "rustls" ] }
rust-argon2 = "0.8"
serde = { version = "1.0", default-features = false, features = [ "derive" ] }
serde_json = "1.0"
sqlx = { version = "0.4", default-features = false, features = [ "chrono", "json", "macros", "migrate", "offline", "postgres", "runtime-tokio-rustls", "uuid" ] }
thiserror = "1.0"
tokio = { version = "0.2", features = [ "full", "tracing" ] }
tranquility-types = { path = "../tranquility-types" }
tracing = "0.1"
tracing-subscriber = "0.2"
url = "2.2"
uuid = { version = "0.8", features = [ "serde", "v4" ] }
validator = { version = "0.11", features = [ "derive" ] }
warp = { version = "0.2", features = [ "compression", "tls" ] }

[features]
default = [ ]
vendored-openssl = [ "http-signatures/vendored-openssl", "openssl/vendored" ]
