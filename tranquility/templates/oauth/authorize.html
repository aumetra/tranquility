{% extends "../base.html" %}

{% block title %}
    OAuth Authorize
{% endblock %}

{% block content %}
    <h1>
        OAuth Authorize
    </h1>
    <form method="POST">
        <label>
            Username
        </label>
        <input type="text" name="username">
        <br />
        <label>
            Password
        </label>
        <input type="password" name="password">
        <p>
            <button type="submit">Login</button>
        </p>
    </form>
{% endblock %}
